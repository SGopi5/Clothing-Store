{% extends "app/base.html" %}
{% load static %}
    {% block title %}
    Sign up
    {% endblock title %}

    
    {% block content %}
    <div class="sfbody">
        <div class="sign-form-container">
            <form action="/auth/signup/" method="post">
                {% csrf_token %}
                <h1 class="text-dark fs-2"> Sign Up</h1>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
        
                <label for="password">Password</label>
                <input type="password" name="pass1" id="pass1" required>

                <label for="password">Confirm Password</label>
                <input type="password" name="pass2" id="pass2" required>
        
                <button type="submit">Signup</button>
            </form>
        </div>
    </div>
    <style>
        .sfbody {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        
        .sign-form-container {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .sign-form-container label, .sign-form-container input {
            display: block;
            margin-bottom: 10px;
        }
        
        .sign-form-container input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        
        .sign-form-container button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        h1{
            text-align: center;
        }
    </style>
    {% endblock content %}

    {% block body %}
      
    {% endblock body %}
